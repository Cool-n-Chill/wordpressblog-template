<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/fancybox.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <main class="content-404 col-md-8">
                <div class="page-404__image">
                    <img src="./images/404.png" alt="404">
                </div>
                <div class="page-404__search">
                    <form action="" class="page-404__search-form">
                        <input type="text" placeholder="Type any keyword">
                        <button type="submit">search</button>
                    </form>
                </div>
                <div class="page-404__text">
                    <h1 class="page-404__title">Sorry!</h1>
                    <p class="page-404__description">The page you are looking for does not exist or another error occurred</p>
                    <a href="#" class="page-404__home-link"><i class="bi bi-house"></i>go back home</a>
                </div>
            </main>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/fancybox.umd.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
